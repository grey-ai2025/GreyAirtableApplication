<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airtable Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid p-4">
        <!-- Header with Dashboard Title and Airtable Link -->
        <h1 class="text-center mb-4 d-flex align-items-center justify-content-center flex-wrap">
            <i class="fas fa-chart-line text-primary me-2"></i> Sales Dashboard
            <a href="https://airtable.com/appglz8osEcl2HeoH/shrlM2Dxz8gi0fNMF" target="_blank"
                class="btn btn-sm btn-outline-secondary ms-3 mt-2 mt-md-0"
                style="font-size: 0.85rem; font-weight: normal; padding: 0.25rem 0.5rem; color: #6c757d;">
                Click here to view Airtable data
            </a>
        </h1>
    
        <!-- Loader -->
        <div id="loader" class="text-center mt-5">
            <i class="fas fa-cog fa-spin fa-3x text-primary"></i>
            <p class="lead mt-3">Loading dashboard data...</p>
        </div>
    
        <!-- Summary Cards -->
        <div class="row mb-4" id="summary-cards">
            <div class="col-md-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5>Total Sales</h5>
                        <p class="display-6" id="total-sales">$0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5>Total Records</h5>
                        <p class="display-6" id="total-records">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5>Avg Sale</h5>
                        <p class="display-6" id="avg-sale">$0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5>Top Region</h5>
                        <p class="display-6" id="top-region">â€”</p>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Charts -->
        <div class="row" id="charts-row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5>Sales by Region</h5>
                        <canvas id="regionChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5>Status Distribution</h5>
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Data Table -->
        <div class="card" id="data-table-container">
            <div class="card-header">
                <h5>All Records</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="data-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Sales</th>
                            <th>Date</th>
                            <th>Region</th>
                            <th>Status</th>
                            <th>Email Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

        <!-- JavaScript -->
        <script src="js/main.js"></script>
</body>

</html>
